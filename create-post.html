	<section id="create-post">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<h3 class="h3">Create an new article</h3>

					<form id="create-post" action="" method="">
						<div class="form-group">
							<label for="title">Title:</label>
							<input name="title" type="text" class="form-control">
						</div>

						<div class="form-group">
							<label for="category">Categories:</label>
							<input name="category" type="text" class="form-control" placeholder="">
							<p class="help-block">Not more than 3 categories. Seperate with commas</p>
						</div>

						<div class="form-group">
							<label for="tag">Tags:</label>
							<input name="tag" type="text" class="form-control" placeholder="">
							<p class="help-block">seperate with commas</p>
						</div>

						<div class="form-group">
							<label for="body">Content:</label>
							<textarea name="body" id="" cols="30" rows="10" class="form-control"></textarea>
						</div>

						<div class="form-group">
							<label for="article-picture">Article Image</label>
							<input type="file" class="form-cotrol">
						</div>

						<div class="form-group">
							<button class="btn btn-default">Create</button>
						</div>
					</form>

				</div>
			</div>
		</div>
