<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create new Article | IWORDER</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- TinyMCE -->
	<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
	<script>tinymce.init({ selector:'textarea' });</script>

</head>
<body>
	<!-- The top Nav Bar -->
	<nav class="main-nav">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-3">
					<a href="home.html" class="logo">
						<img src="img/logo.png" alt="iWorder logo">
					</a>
				</div>

				<div class="col-md-4 col-sm-4 col-xs-6">
					<form action="" method="">
						<input type="text" placeholder="Search">
						<button type="submit"><i class="fas fa-search"></i></button>
					</form>
				</div>

				<div class="col-md-4 col-sm-4 col-xs-3">
					<ul>
						<li>
							<a href="profile.html"><i class="fas fa-dollar-sign"></i>304</a>
						</li>
						<li>
							<a href="notification.html"><i class="far fa-bell"></i></i>2</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<section id="create-post">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<h3 class="h3">Create an new article</h3>

					<form class="create-post" action="" method="">
						<div class="form-group">
							<label for="title">Title:</label>
							<input name="title" type="text" class="form-control">
						</div>

						<div class="form-group">
							<label for="category">Categories:</label>
							<input name="category" type="text" class="form-control" placeholder="">
							<p class="help-block">Not more than 3 categories. Seperate with commas</p>
						</div>

						<div class="form-group">
							<label for="tag">Tags:</label>
							<input name="tag" type="text" class="form-control" placeholder="">
							<p class="help-block">seperate with commas</p>
						</div>

						<div class="form-group">
							<label for="body">Content:</label>
							<textarea name="body" id="" rows="5" class="form-control"></textarea>
						</div>

						<div class="form-group">
							<label for="article-picture">Article Image</label>
							<input type="file" class="form-cotrol">
						</div>

						<div class="form-group">
							<button class="btn btn-default">Create</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
