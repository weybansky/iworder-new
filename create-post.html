	<section id="create-post">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<h3 class="">Create a new article</h3>

					<form class="create-post" action="" method="">
						<div class="form-group">
							<label for="title">Title:</label>
							<input name="title" id="name" type="text" class="form-control" placeholder="Title">
						</div>

						<div class="form-group">
							<label for="category">Categories:</label>
							<!-- <input name="category" type="text" class="form-control" placeholder=""> -->
							<!-- <p class="help-block">Not more than 3 categories. Seperate with commas</p> -->
							<select name="category" id="category" class="form-control" style="border-radius: 30px;">
								<option value="">-- select a category --</option>
								<option value="poetry">Poetry</option>
								<option value="">Memoir</option>
								<option value="">Fiction</option>
								<option value="">Essay/ Article</option>
								<option value="">Short Story</option>
								<option value="">Flash</option>
								<option value="">Non-Fiction></option>
								<option value="">Speculative</option>
								<option value="">Series</option>
								<option value="">Book Review</option>
								<option value="">Uncategorized</option>
							</select>
						</div>

						<div class="form-group">
							<label for="tag">Tags:</label>
							<input name="tag" id="tag" type="text" class="form-control" placeholder="tag1,  tag2">
							<p class="help-block">seperate with commas</p>
						</div>

						<div class="form-group">
							<label for="short_dec">Decription:</label>
							<input type="text" id="short_dec" maxlength="75" class="form-control" name="short_dec" placeholder="Add a short description">
							<p class="help-block">maximum of 75 characters</p>
						</div>

						<div class="form-group">
							<label for="body">Content:</label>
							<textarea name="body" id="body" rows="10" class="form-control"></textarea>
						</div>

						<div class="form-group">
							<label for="image" class="btn btn-worder" style="border-radius: 0px;">
								<i class="fas fa-camera"></i> Add cover image(recommended)
								<input name="image" id="image" onchange="img_upload()" type="file" class="form-cotrol" style="display: none;">
							</label>
							<p class="help-block" id="err_image">Image size less than</p>
						</div>

						<div class="form-group" style="margin-top: 50px;">
							<button class="btn btn-worder">Create</button>
						</div>
					</form>

				</div>
