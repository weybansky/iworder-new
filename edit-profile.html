</head>

	<section id="profile-page">
		<div class="container">
			<div class="row">
				<form action="" method="POST">
				<div class="col-md-6 col-md-offset-3">
					
					<div id="profile" class="row">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<img style="height: 120px;width: 120px;" src="img/portrait1.jpg" class="img-responsive img-circle" alt="Profile Picture">
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8" style="padding-top: 40px;">
							<!-- <div class="form-group"> -->
								<label for="profile-picture">Change profile picture</label>
								<input style="color: #060;" type="file" name="profile-picture" class="form-control">
							<!-- </div> -->
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">
								<label for="full-name">Name</label>
								<input type="text" name="full-name" class="form-control" value="Jane Iworder">
							</div>

							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" name="username" class="form-control" value="@janyworder">
							</div>

							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" name="email" class="form-control" value="example@example.com">
							</div>

							<div class="form-group">
								<label for="short-bio">Short Description</label>
								<input type="text" name="short-bio" class="form-control" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi maiores inventore omnis nulla, officia ducimus!">
							</div>
						</div>
					</div>

					<div id="profile-other-details" class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<label for="about-me" class="panel-title">About Me</label>
							</div>
							<div class="panel-body">
								<textarea name="about-me" class="form-control" style="width: 100%;" rows="4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse sunt officia doloremque expedita, tempore reiciendis quod distinctio fuga, aut magni minus excepturi temporibus iusto quae!</textarea>
							</div>

							<div class="panel-heading">
								<label for="rain-makers" class="panel-title">Rain Makers</label>
								<span class="pull-right"><a href="#facilitators-page"style="color: #31C229;">See all available facilitators</a></span>
							</div>
							<div class="panel-body">
								<div class="checkbox">
								  <label>
								    <input type="checkbox" name="" value="">
								    <a style="color: #31C229;" href="#facilitators">Praise Abiodun</a>
								  </label>
								</div>
								<div class="checkbox">
								  <label>
								    <input type="checkbox" name="" value="">
								    <a style="color: #31C229;" href="#facilitators">Jave Iworder</a>
								  </label>
								</div>
								<div class="checkbox">
								  <label>
								    <input type="checkbox" name="" value="">
								    <a style="color: #31C229;" href="#facilitators">Donald Trump</a>
								  </label>
								</div>
								<div class="checkbox">
								  <label>
								    <input type="checkbox" name="" value="">
								    <a style="color: #31C229;" href="#facilitators">Muhammad Buhari</a>
								  </label>
								</div>
							</div>

							<div class="panel-heading">
								<label for="sex" class="panel-title">Sex</label>
							</div>
							<div class="panel-body">
								<select name="sex" id="" class="form-control">
									<option value="">Male</option>
									<option value="">Female</option>
									<option value="">Others</option>
								</select>
								<p class="help-block">eg. Male, Female, Others</p>
							</div>

							<div class="panel-heading">
								<label for="location" class="panel-title">Location</label>
							</div>
							<div class="panel-body">
								<input type="text" name="location" class="form-control" value="Ife, Nigeria">
								<p class="help-block">eg. Town, Country</p>
							</div>

							<div class="panel-heading">
								<label for="genre" class="panel-title">Genre</label>
							</div>
							<div class="panel-body">
								<div class="checkbox-inline">
								  <input type="checkbox" name="" value=""> Poetry
								</div>
								<div class="checkbox-inline">
								  <input type="checkbox" name="" value=""> Short Story
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Prose
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Fiction
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Speculative/Fantasy
								</div>
								<p class="help-block">(eg. Poetry, Short Story, Prose)</p>
							</div>

							<div class="panel-heading">
								<label for="interests" class="panel-title">Interested In</label>
							</div>
							<div class="panel-body">
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Reading
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Writing
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Critique
								</div>
								<div class="checkbox-inline">
							    <input type="checkbox" name="" value=""> Review
								</div>
							</div>

							<div class="panel-body">
								<button style="color: #fff; border-radius: 30px; border: 2px solid #0c0; background-color: #0c0;" type="submit" class="btn btn-default pull-right">Update Profile</button>
							</div>

						</div>
					</div>

				</div>
				</form>
			</div>
		</div>
	</section>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
