<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | IWORDER</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- The top Nav Bar -->
	<nav class="main-nav">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-3"">
					<a href="home.html" class="logo">
						<img src="img/logob.jpg" alt="iWorder logo">
					</a>
				</div>

				<div class="col-md-8 col-sm-8 col-xs-9">
					<ul>
						<li>
							<a href="hub.html">
								Explore
							</a>
						</li>
						<li>
							<a href="signup.html">
								Sign Up
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div id="login-page-text" class="container">
		<div class="row text-center">
			<div class="col-md-12 col-xs-12 col-sm-12">
				<p>
					Connect and meet with new 
					<a href="#"><i>writers and poets</i></a> across  
					<span>
						Africa.
					</span>
				</p>
			</div>
		</div>
	</div>


	<div id="login-form" class="container">
		<div class="row text-center">
			<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
				<div class="panel">
					<div class="panel-body">
						<h3>Login to iWorder</h3>
						<form action="/login" method="POST">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="far fa-envelope"></i></i></span>
									<input type="email" class="form-control" placeholder="Email address">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="fas fa-lock"></i></span>
									<input type="password" class="form-control" placeholder="Password">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success form-control">Login</button>
							</div>
						</form>

						<div id="divide">
							<hr>
							<span>or</span>
							<hr>
						</div>

						<div id="signup-options">
							<a id="facebook-signup-button" href="#" role="button" class="btn btn-default" style="color:#1133aa;">
								<i class="fab fa-facebook-f"></i>
								Login with Facebook
							</a>
							<a id="google-signup-button" href="#" role="button" class="btn btn-default" style="color:#ff0000;">
								<i class="fab fa-google-plus-g"></i>
								Login with Google
							</a>
						</div>
					</div>
				</div>
				<div id="form-footer">
					<p>By clicking continue, you agree to the <a href="#terms-and-conditions">Terms and Conditions</a> of iWorder.</p>
					<p class="copyright"><i class="far fa-copyright"></i> iWorder 2018</p>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
