	<section id="create-post">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<h3 class="">Add new note</h3>

					<form class="create-post" action="" method="">
						<div class="form-group">
							<label for="action">Please choose an action</label>

							<div class="radio" style="margin-left: 0px;padding-left: 15px;">
							  <label>
							    <input type="radio" name="action"value="option1">
							    Send a personal note for review &nbsp;&nbsp;&nbsp;&nbsp; <a href="#recipient" role="button" data-toggle="modal" data-target="#recipient" style="color: #555;">(Choose recipient)</a>
							  </label>
							</div>
							<div class="radio" style="margin-left: 0px;padding-left: 15px;">
							  <label>
							    <input type="radio" name="action"value="option1">
							    Save only
							  </label>
							</div>
						</div>

						<div class="form-group">
							<label for="title">Title:</label>
							<input name="title" id="name" type="text" class="form-control" placeholder="Title">
						</div>

						<div class="form-group">
							<label for="short_dec">Decription:</label>
							<input type="text" id="short_dec" maxlength="75" class="form-control" name="short_dec" placeholder="Add a short description">
							<p class="help-block">maximum of 75 characters</p>
						</div>

						<div class="form-group">
							<label for="body">Content:</label>
							<textarea name="body" id="body" rows="10" class="form-control"></textarea>
						</div>

						<div class="form-group">
							<label for="image" class="btn btn-worder" style="border-radius: 0px;">
								<i class="fas fa-camera"></i> Add cover image(optional)
								<input name="image" id="image" onchange="img_upload()" type="file" class="form-cotrol" style="display: none;">
							</label>
							<p class="help-block" id="err_image">Picture</p>
						</div>

						<div class="form-group" style="margin-top: 50px;">
							<button class="btn btn-worder">Done</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	      </div>
	      <div class="modal-body">
	        <form action="" method="">
	        	<div class="form-group">
	        		<input type="text" class="form-control" placeholder="@username or User Name">
	        	</div>

	        		<li class="list-group-item">Donald Trump <span style="color: #777;">@donald_t</span></li>
	        	</ul>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-worder">Save changes</button>
	        </form>
